<header>
  <div class="header-brand">
    {% if page.path == "index.html" %}
      <h1 class="header-title">{{ site.title }}</h1>
    {% else %}
      <a class="h1" href="{{ '/' | prepend: site.baseurl }}">{{ site.title }}</h1>
    {% endif %}
  </div>
  <nav class="header-nav">
    <a href="{{ site.links.changelog }}">Changelog</a>
    <a href="{{ site.links.roadmap }}">Roadmap</a>
    <a href="{{ site.links.twitter }}">Share on Twitter</a>
  </nav>
</header>
